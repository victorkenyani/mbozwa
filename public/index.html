                </div>
                <div class="screen"><label >MBOZWA</label><br><label id="Voicename"></label></div>

                <div class='inputsnum'>
                    <label>sustain</label>
                    <input id="Delay" type="number" min="1" max="1000" step="any" value="500">
                </div>
                <div class='inputsnum'>
                    <label>voices</label>
                    <select>
                        <option>none</option>
                    </select>
                </div>
